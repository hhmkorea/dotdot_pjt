<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
    <div id="adm_wrap">
        <!-- /* Header 영역 */ -->
        <header>
            <div class="head">
                <div class="container-fluid">
                    <i style="color: #709085;"><img th:src="@{/images/camp_chairing_woman.png}" height="40" title="source by 'https://www.irasutoya.com/'"></i>
                    <span class="h3 fw-bold mb-0" style="color: #00adb4;">Sophie's Home</span>
                </div>
                <!-- /* Top 메뉴 */ -->
                <div class="top_menu"> <!-- /* UserController의 login(), 웹 로컬 저정소에 저장된 session 정보로 확인 */ -->
                    <div class="login_user">
                        <i class="far fa-user-circle"><img th:src="@{/images/figure_one_white.png}" height="25" title="source by 'https://www.irasutoya.com/'"></i>
                        <strong>Tester</strong>님 반갑습니다.</div>
                    <div class="logout">
                        <form action="/logout" method="post">
                            <button type="submit"><span class="skip_info">로그아웃</span><img th:src="@{/images/logout.png}" height="35" title="source by 'https://www.flaticon.com/'"></button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div id="container">
            <div class="menu_toggle"><span></span></div>
            <!-- /* 좌측 영역 */ -->
            <div class="lcontent">
                <!-- /* 좌측 메뉴 */ -->
                <nav>
                    <ul>
                        <li class="has_sub"><a href="javascript: void(0);" class="on"><span>게시판</span></a> <!-- javascript: void(0) : a href 속성 무효화 -->
                            <ul>
                                <li><a th:href="@{/board/list.do}" class="on">공지사항</a> </li>
                                <li><a href="javascript: alert('준비 중입니다.');">자유게시판</a>
                            </ul>
                        </li>
                        <li><a href="javascript: alert('준비 중입니다');"><span>회원 관리</span></a> </li>
                    </ul>
                </nav>
            </div>

            <!-- /* 우측 영역 */ -->
            <div class="rcontent">

                <!-- /* 페이지별 컨텐츠 */ -->
                <th:block layout:fragment="content"></th:block> <!-- /* content : 페이지별 content 출력할 영역 */ -->

            </div>
        </div>
    </div>
    <!-- /* bootstrap JS */ -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- /* Common JS */ -->
    <script th:src="@{/js/function.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <footer th:replace="~{layout/fragments/footer :: main-footer}"></footer>
</body>
<th:block layout:fragment="script"></th:block>
</html>
