<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="main-head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block layout:fragment="title"></th:block> <!-- /* import title 페이지별 title 부분 뿌려줌. */ -->


    <!-- /* bootstrap */ -->
    <link th:inline="css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- /* summernote */ -->
    <link th:inline="css" th:href="@{/css/summernote-lite.css}" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/summernote-lite.js}"></script>

    <!-- /* Common JS */ -->
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/member.js}"></script>
   <!-- <script th:inline="javascript" type="text/javascript" th:src="@{/js/board.js}"></script>-->
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/function.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/common.js}"></script>

    <!-- /* Common CSS */ -->
    <link th:inline="css" th:href="@{/css/button.css}" rel="stylesheet"/>
    <link th:inline="css" th:href="@{/css/content.css}" rel="stylesheet"/>
    <link th:inline="css" th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:inline="css" th:href="@{/css/default.css}" rel="stylesheet"/>
    <link th:inline="css" th:href="@{/css/login.css}" rel="stylesheet"/>

    <th:block layout:fragment="add-css"></th:block> <!-- /* import css */ -->
</head>
</html>
