<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="title">
    <title>Sophie's Home</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>상세보기</h3>
        <p class="path"><strong>현재 위치 : </strong><span>Home</span> <span>게시판</span> <span>상세보기</span>
    </div>

    <div class="content">
        <seletion>
            <table class="tb tb_row">
                <colgroup>
                    <col style="width: 10%;" />
                    <col style="width: 23%;" />
                    <col style="width: 10%;" />
                    <col style="width: 23%;" />
                </colgroup>
                <tbody>
                <tr>
                    <!--<th scope="row">글 유형</th>
                    <td th:text="${board.noticeYn == false ? '일반' : '공지'}"></td>
                    <th scope="row">등록일</th>
                    <td th:text="${#temporals.format( post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>-->
                </tr>
                <tr>
                    <th scope="row">제목</th>
                    <td>[[ ${board.title}]]</td>
                    <th scope="row">조회</th>
                    <td colspan="3" id="title" th:name="title" th:text="${board.viewCnt}"></td>
                </tr>
                <tr>
                    <th scope="row">이름</th>
                    <td colspan="3" id="userName" th:name="userName" th:text="${board.userName}"></td>
                </tr>
                <tr>
                    <th scope="row">내용</th>
                    <td colspan="3" id="content" th:name="content" th:utext="${board.content}"></td> <!-- th:utext에서는 html태그를 하나의 태그로 인식하고 동작. 즉, html 태그 안보임. -->
                </tr>
               <!-- <tr>
                    <th scope="row">첨부파일</th>
                    <td id="files" colspan="3">

                    </td>
                </tr>-->
                </tbody>
            </table>
            <p class="btn_set">
                <a th:href="@{|/board/${board.id}/update|}" class="btns btn_st5 btn_mid">수정</a>
                <button id="btn-delete" class="btns btn_st1 btn_mid">삭제</button>
                <a th:href="@{/board/list}" class="btns btn_st2 btn_mid">목록</a>
            </p>
        </seletion>
    </div> <!-- /* .content */ -->
</th:block>

</html>
