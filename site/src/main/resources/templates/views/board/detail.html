<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<th:block layout:fragment="title">
    <title>Sophie's Home</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>상세보기</h3>
        <p class="path"><strong>현재 위치 : </strong><span>Home</span> <span>게시판</span> <span>상세보기</span>
    </div>

    <div class="content">
        <form action="" method="put">
            <table class="tb tb_row">
                <colgroup>
                    <col style="width: 10%;" />
                    <col style="width: 50%;" />
                    <col style="width: 10%;" />
                    <col style="width: 10%;" />
                    <col style="width: 10%;" />
                    <col style="width: 10%;" />
                </colgroup>
                <tbody>
                <tr>
                    <!--<th scope="row">글 유형</th>
                    <td th:text="${board.noticeYn == false ? '일반' : '공지'}"></td>
                    <th scope="row">등록일</th>
                    <td th:text="${#temporals.format( post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>-->
                </tr>
                <tr>
                    <th scope="row">글번호</th>
                    <td id="id" th:name="id" th:text="${board.id}"></td>
                    <th scope="row">작성자</th>
                    <td id="username" th:name="username" th:text="${board.member.username}"></td>
                    <th scope="row">조회수</th>
                    <td id="viewCnt" th:name="viewCnt" th:text="${board.viewCnt}"></td>
                </tr>
                <tr>
                    <th scope="row">제목</th>
                    <td  colspan="5" id="title">[[ ${board.title}]]</td>
                <tr>
                    <th scope="row">내용</th>
                    <td colspan="5" id="content" th:name="content" th:utext="${board.content}"></td> <!-- th:utext에서는 html태그를 하나의 태그로 인식하고 동작. 즉, html 태그 안보임. -->
                </tr>
               <!-- <tr>
                    <th scope="row">첨부파일</th>
                    <td id="files" colspan="3">

                    </td>
                </tr>-->
                <tr>
                    <th scope="row">작성일자</th>
                    <td colspan="5"  id="createDate" th:name="createDate" th:text="${#temporals.format(board.createDate, 'yyyy-mm-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th scope="row">수정일자</th>
                    <td colspan="5"  id="updateDate" th:name="updateDate" th:text="${#temporals.format(board.updateDate, 'yyyy-mm-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
            <p class="btn_set">
                <a th:if="${principal.username} == ${board.member.username}" th:href="@{|/board/${board.id}/update|}" class="btns btn_st5 btn_mid">수정</a> <!-- 경로에 이상한 문자가 출력됨. 경로에 ||를 넣음. -->
                <button th:if="${principal.username} == ${board.member.username}" id="btn-delete" class="btns btn_st1 btn_mid">삭제</button>
                <a th:href="@{/board/list}" class="btns btn_st2 btn_mid">목록</a>
            </p>
        </form>
    </div> <!-- /* .content */ -->
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/board.js}"></script>
</th:block>

</html>
