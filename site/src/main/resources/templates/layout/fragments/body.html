<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:fragment="main-body">
    <div id="adm_wrap">
        <!-- /* Header 영역 */ -->
        <header>
            <div class="head">
                <div class="top_menu_l">
                    <span class="h3 fw-bold mb-0" style="color: #6c757d;"><a th:href="@{/home}">Sophie's Home</a></span>
                </div>
                <!-- /* Top 메뉴 */ -->
                <div class="top_menu"> <!-- /* UserController의 login(), 웹 로컬 저정소에 저장된 session 정보로 확인 */ -->
                    <div class="login_user">
                        <img th:src="@{/icons/user.svg}" height="22" title="source by 'https://feathericons.com/'" alt="profile">
                        <strong>
                            <span th:text="${principal.username}"></span>
                        </strong> 님 반갑습니다.</div>
                    <div class="logout">
                        <form action="/logout" method="post">
                            <button type="submit"><img th:src="@{/icons/log-out.svg}" height="22" title="source by 'https://feathericons.com/'" alt="logout"></button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div id="container">
            <!--<div class="menu_toggle"><span></span></div>-->
            <!-- /* 좌측 영역 */ -->
            <div class="lcontent">
                <!-- /* 좌측 메뉴 */ -->
                <nav>
                    <ul>
                        <li><a th:href="@{/board/info}"><span>Info</span></a>
                        <li><a th:href="@{/board/list}"><span>게시판</span></a></li>
                        <li><a href="javascript: void(0);"><span>쇼핑몰</span></a></li>
                        <li class="has_sub"><a href="javascript: void(0);"><span>서랍장</span></a><!-- javascript: void(0) : a href 속성 무효화 -->
                            <ul>
                                <li>
                                    <a href="javascript: alert('준비 중입니다.');">포토그램</a>
                                    <a href="javascript: alert('준비 중입니다.');">달력</a>
                                </li>
                            </ul>
                        </li>
                        <li class="has_sub"><a href="javascript: void(0);"><span>화이트 보드</span></a>
                            <ul>
                                <li>
                                    <a href="javascript: alert('준비 중입니다.');">지도</a>
                                    <a href="javascript: alert('준비 중입니다.');">마인드맵</a>
                                    <a href="javascript: alert('준비 중입니다.');">통계</a>
                                </li>
                            </ul>
                        </li>
                        <li class="has_sub"><a href="javascript: void(0);"><span>홈페이지 관리</span></a>
                            <ul>
                                <li>
                                    <a href="javascript: alert('준비 중입니다.');">게시판 관리</a>
                                    <a href="javascript: alert('준비 중입니다.');">회원 관리</a>
                                    <a href="javascript: alert('준비 중입니다.');">서버 모니터링</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- /* 우측 영역 */ -->
            <div class="rcontent">

                <!-- /* 페이지별 컨텐츠 */ -->
                <th:block layout:fragment="content"></th:block> <!-- /* content : 페이지별 content 출력할 영역 */ -->

            </div>
        </div>
        <footer id="footer" th:replace="~{layout/fragments/footer :: main-footer}"></footer>
    </div>
</body>
</html>
