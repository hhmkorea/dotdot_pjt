name: Java CI with Gradle

on:
  # main 브랜치로  push가 되면 동작합니다. 
  push:
    branches: [ "main" ]

  # main 브랜치로 PR이 오면 동작합니다.
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.java'
      - '**/build.gradle*'
      - '**/settings.gradle*'
      - '**/application.yml'
      - '**.sql'

permissions:
  contents: read

# build라는 job은 3개의 step으로 구성됨.
jobs:
  build:

    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ./site

    timeout-minutes: 10
    steps:
    # 1. vm에서 레퍼지토리 내려받음
    - name: Check out Repository
      uses: actions/checkout@v3

    # 2. jdk를 세팅함
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Make application.yml
    - run: |
        mkdir -p ./src/main/resources 
        echo "${{ secrets.APPLICATION }}" | base64 --decode > src/main/resources/application.yml
        find src

    # 4. vm에 mariadb 셋팅함
    - name: Setup MariaDB
      uses: getong/mariadb-action@v1.1
      with:
        host port: '3306'
        container port: '3306'
        character set server: 'utf8'
        mariadb version: 'latest'
        mysql database: ${{ secrets.MYSQL_DATABASE }}
        mysql user: 'root'
        mysql password: ${{ secrets.MYSQL_PASSWORD }}

    # 5. Gradle 실행

    # 5-1) Gradle 설치
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.8
        arguments: build
        build-root-directory: ./site

    # 5-2) 캐싱 설정
          # 빌드 시간이 20~30% 단축
          # 공식문서 참고 : https://github.com/actions/cache
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path:  |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 5-3) gradlew 실행 권한 부여
          # gradlew에 실행권한을 주지 않은면 에러가 뜸.
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    # 5-4) Gradle 빌드
          # ./gradlew build 이 실행되면 build/libs 폴더에 jar 파일이 생김.
          # 관련 설정 : build.gradle 의 jar {...}, bootJar{...} 부분
    - name: Build with Gradle
      run: ./gradlew build

    # 6. Docker 이미지 빌드
          # 현재 디렉토리에 있는 Dockerfile 을 사용하여 도커 이미지 빌드.
          # 이때 이미지 이름은 <docker_hub_username>/<image_name> 로 설정됨.
          # 도커 허브에 이미지를 publish 하기 위해서는 앞에 유저이름을 곡 붙여야 함.
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }} .

    # 5-6) docker/login-action 이라는 Action 사용해서 도커 로그인 진행
          # -u, -p 옵션을 사용하여 인라인 명령을 사용하면, GitHub Action에서는 보안상 오류가 발생.
    - name: Docker Hub 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Docker tag 생성
    - name: Docker tag 생성
      run: docker tag site-springboot dotdot000/site-springboot

    # Docker Hub 저장소에 이미지를 publish(push)
    - name: Docker Hub push
      run: docker push dotdot000/site-springboot #${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }}
