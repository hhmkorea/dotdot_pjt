<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="title">
  <title>Sophie's Home</title>
</th:block>

<th:block layout:fragment="content">

  <div class="page_tits">
    <h3>글쓰기</h3>
    <p class="path"><strong>현재 위치 : </strong><span>home</span> <span>게시판</span> <span>글쓰기</span>
  </div>

  <div class="content">
    <form action="" method="post">
      <div class="form-group">
        <label for="title" class="form-label fw-bold">제목</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="title" class="form-label fw-bold">작성자</label>
        <input type="text" class="form-control" id="userid" name="userid">
      </div>
      <div class="form-group">
        <label for="content" class="form-label fw-bold">내용</label>
        <textarea class="form-control summernote" id="content" name="content" rows="5"></textarea>
      </div>
    </form>

    <p class="btn_set tr">
      <button id="btn-save" class="btns btn_st5 btn_mid">저장</button>
      <a th:href="@{/board/list}" class="btns btn_st2 btn_mid">목록</a>
    </p>
  </div>

    <script th:inline="javascript" type="text/javascript" th:src="@{/js/board.js}"></script>
</th:block>

</html>
