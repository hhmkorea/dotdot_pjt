<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="title">
    <title>회원가입 페이지</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
    <h3>회원가입</h3>
    <p class="path"><strong>현재 위치 :</strong><span>게시판 관리</span></p>
    </div>
    <div class="content">
        <div class="container">

            <form id="joinForm" th:action="@{/user/join}" th:object="${user}" method="post"></form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </form>

            <button id="btn-save" class="btn btn-primary">회원가입</button>
        </div>
    </div> <!-- /* .content */ -->
</th:block>
<script>


</script>

</html>
